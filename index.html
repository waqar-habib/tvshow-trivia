    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu+Mono" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <header>
            <img src="./assets/images/tvshowcollage.jpg" alt="titlecard" width="100%" >
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mb-3 pb-2 text-center">
                    <p class="heading">THE TV SHOW TRIVIA GAME</p>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="quiz">
            <button class="btn btn-primary" id="startGame">Start Game!</button>
            
            <div id="timer"></div>
            <div id="category"></div>
            <div id="currentQ"></div>
            <div class="question"></div>
            <div class="answers"></div>
                        
            <div id="prompt"></div>
            <div id="fixedAns"></div>
            <div id="correctImage"></div>

            <div id="resultPrompt"></div>
            <div id="correctAns"></div>
            <div id="wrongAns"></div>
            <div id="noAns"></div>
            <div id="reset"></div>
            
            
        
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" async defer></script>
        <script src="assets/javascript/game.js"></script>
    </body>
